<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Aluno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_.css') }}">
</head>
<body>
    <h1>Atualizar Cadastro do Aluno</h1>

    <form action="{{ url_for('atualizar', id=aluno[0]) }}" method="post" style="box-shadow: 5px 5px 10px black;">
        <div>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ aluno[1] }}"><br>
                <label for="ra">RA:</label>
                <input type="text" id="ra" name="ra" value="{{ aluno[2] }}"><br>
            </div>

            <div>
                <label for="sexo">Sexo:</label>
                <select name="sexo" id="sexo">
                    <option selected value="{{ aluno[3] }}">{{ aluno[3] }}</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Nenhuma das Escolhas">Nem uma das escolhas acima</option>
                </select>
                <label for="nascimento">Data Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" value="{{ aluno[4] }}"><br>
            </div>
        </div>

        <div class="d-flex flex-row">
            <input type="submit" value="Atualizar">
            <a href="/index" class="btn btn-primary ml-1">Voltar</a>   
        </div>

    </form>


</body>
</html>
